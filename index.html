<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Task Manager</title>
  </head>
  <body>
    <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Personal Task Manager</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your pending task" autocomplete="off">

      <ul class="task" id="task"></ul>
    </form>
    <small>Left click when task is complete <br> Right click to delete task</small>

    <script src="script.js"></script>
  </body>
</html>
